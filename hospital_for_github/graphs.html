<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Example</title>
    <style>
   
        .chart-container {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction:row;
            align-items: center;
            justify-content:center;
            width: 100%;
            backgroundColor:pink;
            margin:60px 0px 60px 0px;
        }
        .chart-box {
            width: 40%;
        }
        @media (max-width: 768px) {
            .chart-container{
                margin-top:20px;
                display: flex;
            flex-direction:column;
            margin:40px 20px 20px 20px;
            
            }
        } 

    </style>
</head>
<body> 
    

    <div class="chart-container">
        <div class="chart-box">
            <canvas id="singleBarChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="doubleBarChart"></canvas>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const singleBarCtx = document.getElementById('singleBarChart').getContext('2d');
        const doubleBarCtx = document.getElementById('doubleBarChart').getContext('2d');

        const singleBarChart = new Chart(singleBarCtx, {
            type: 'bar',
            data: {
                labels: ['Cataract', 'Cornea', 'Retina', 'Orbit'],
                datasets: [
                    {
                        label: 'Surgeries',
                        data: [221,5,5,6],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        const doubleBarChart = new Chart(doubleBarCtx, {
            type: 'bar',
            data: {
                labels: ['Cataract', 'Cornea', 'Retina', 'Orbit'],
                datasets: [
                    {
                        label: 'Men',
                        data: [88,2,3,0],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Women',
                        data: [133,3,2,6],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
