<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #feedback {
            max-width:500px;
            
            margin: 20px auto;
            padding: 20px;
            border: solid 1px #f1f1f1;
            background: pink;
            box-shadow: #e6e6e6 0 0 4px;
            border-radius: 0.25rem;
        }
        
        @media (max-width: 720px) {
            #feedback {
                max-width: 90%;
            }
        }
        
        @media (max-width: 500px) {
            #feedback {
                padding: 10px;
            }
        }

        h2, h6 {
            text-align: center;
            color: #ff4d4d;
        }

        h2 {
            padding: 10px 0;
        }
        
        h6 {
            padding: 5px 0;
            font-weight: normal;
            color: #333;
        }
        
        .pinfo {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #5cb3fd;
            outline: none;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-group-addon {
            width: 40px;
            text-align: center;
            background-color: #e6e6e6;
            border: 1px solid #ccc;
            border-right: 0;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        
        .input-group .form-control {
            border-left: 0;
            border-radius:15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0275d8;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
        }
        
        .btn:hover {
            background-color: green;
        }
 
    </style>
</head>
<body>  
    {% include "header.html" %}
    <script src="https://use.fontawesome.com/a6f0361695.js"></script>

    <h2 id="fh2">WE APPRECIATE YOUR REVIEW!</h2>
    <h6 id="fh6">Your review will help us to improve our services.</h6>

    <form id="feedback"  method="POST" action="/review">
        <div class="pinfo">Your personal info</div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-2x"></i></span>
                <input name="name" placeholder="Name" class="form-control" type="text" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa-2x"></i></span>
                <input name="email" type="email" class="form-control" placeholder="@gmail.com" required>
            </div>
        </div>
        
       
        
        <div class="pinfo">Rate our overall services.</div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-heart fa-2x"></i></span>
                <select class="form-control" id="rate" name="rate" required>
                    <option value=5>5</option>
                    <option value=4>4</option>
                    <option value=3>3</option>
                    <option value=2>2</option>
                    <option value=1>1</option>
                    
                </select>
            </div>
        </div>
        
        <div class="pinfo">Write your feedback.</div>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                <textarea class="form-control" name="review" id="review" rows="3" required></textarea>
            </div>
        </div>
        
        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
